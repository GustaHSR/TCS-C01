<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Alunos</title>
</head>
<body>
    <h2>Cadastro de Alunos</h2>
    <form id="studentForm">
        <label>Nome: <input type="text" id="name" required></label><br>
        <label>Idade: <input type="number" id="age" required></label><br>
        <label>Curso: 
            <select id="course">
                <option value="JavaScript">JavaScript</option>
                <option value="Python">Python</option>
                <option value="Java">Java</option>
            </select>
        </label><br>
        <label>Nota Final: <input type="number" id="grade" required></label><br>
        <button type="submit">Cadastrar</button>
    </form>
    
    <h2>Lista de Alunos</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Curso</th>
                <th>Nota Final</th>
                <th>Aprovado</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="studentTable"></tbody>
    </table>
    
    <script>
        class Aluno {
            constructor(nome, idade, curso, notaFinal) {
                this.nome = nome;
                this.idade = idade;
                this.curso = curso;
                this.notaFinal = notaFinal;
            }

            isAprovado = () => this.notaFinal >= 7;

            toString = () => `${this.nome}, ${this.idade} anos, Curso: ${this.curso}, Nota: ${this.notaFinal}`;
        }

        let students = [];
        let editIndex = -1;

        document.getElementById("studentForm").addEventListener("submit", (event) => {
            event.preventDefault();
            let name = document.getElementById("name").value;
            let age = document.getElementById("age").value;
            let course = document.getElementById("course").value;
            let grade = parseFloat(document.getElementById("grade").value);

            let student = new Aluno(name, age, course, grade);
            
            if (editIndex === -1) {
                students.push(student);
                alert("Aluno cadastrado com sucesso!");
            } else {
                students[editIndex] = student;
                editIndex = -1;
                alert("Aluno editado com sucesso!");
            }
            
            document.getElementById("studentForm").reset();
            renderTable();
        });

        const renderTable = () => {
            let tableBody = document.getElementById("studentTable");
            tableBody.innerHTML = "";
            students.forEach((student, index) => {
                let row = `<tr>
                    <td>${student.nome}</td>
                    <td>${student.idade}</td>
                    <td>${student.curso}</td>
                    <td>${student.notaFinal}</td>
                    <td>${student.isAprovado() ? "Sim" : "Não"}</td>
                    <td>
                        <button class="edit-btn" data-index="${index}">Editar</button>
                        <button class="delete-btn" data-index="${index}">Excluir</button>
                    </td>
                </tr>`;
                tableBody.innerHTML += row;
            });
            addEventListeners();
        };

        const addEventListeners = () => {
            document.querySelectorAll(".edit-btn").forEach(button => {
                button.addEventListener("click", (event) => {
                    let index = event.target.getAttribute("data-index");
                    editStudent(index);
                });
            });

            document.querySelectorAll(".delete-btn").forEach(button => {
                button.addEventListener("click", (event) => {
                    let index = event.target.getAttribute("data-index");
                    deleteStudent(index);
                });
            });
        };

        const editStudent = (index) => {
            let student = students[index];
            document.getElementById("name").value = student.nome;
            document.getElementById("age").value = student.idade;
            document.getElementById("course").value = student.curso;
            document.getElementById("grade").value = student.notaFinal;
            editIndex = index;
        };

        const deleteStudent = (index) => {
            students.splice(index, 1);
            alert("Aluno excluído com sucesso!");
            renderTable();
        };
    </script>
</body>
</html>
